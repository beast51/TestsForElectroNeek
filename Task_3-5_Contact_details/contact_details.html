<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact details</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

<div class="container">

    <div class="form-container">
        <form action="" >
            <div class="form-field">
                <label for="name">ФИО</label>
            </div>
            <div class="form-field">
                <input type="text" name="name" id="name" placeholder="Фамилия Имя Отчество">
            </div>
            <div class="form-field">
                <label for="phoneNumber-0">Телефон</label>
            </div>
            <div class="phoneNumber">
                <div class="form-field">
                    <input class="active" type="number" name="phoneNumber-0" id="phoneNumber-0" placeholder="+380">
                </div>
            </div>
            <div class="form-field">
                <label for="comments">Комментарий</label>
            </div>
            <div class="form-field">
                <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            </div>
            <div class="form-field">
                <input id="submit" type="submit" value="Отправить">
            </div>
        </form>
    </div>


</div>

<script src="Person.js"></script>
<script src="./script.js"></script>
</body>
</html>
